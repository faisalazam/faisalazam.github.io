<!-- Organisations Grid Section -->
<section id="organisations" style="color: #fff; background-color: #8e979f;" class="interactive-section">
    <div class="container portfolio-flex-grid">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Organisations Iâ€™ve Worked For</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="portfolio-flex-row">
            {% for organisation in site.organisations %}
            <div class="portfolio-flex-item portfolio-item">
                <a href="#organisationModal-{{ organisation.modal-id }}" class="portfolio-link" data-toggle="modal">
                    <div class="caption">
                        <div class="caption-content">
                            <i class="fa fa-building fa-3x"></i>
                        </div>
                    </div>
                    <img src="../img/organisations/{{ organisation.img }}" class="img-responsive" alt="{{ organisation.alt }}">
                    <p class="organisation-title">{{ organisation.title }}</p>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
