---
layout: default
title: Blog
---

<h1>{{ page.title }}</h1>
<p>Welcome to the blog section!</p>

<ul>
  {% for post in site.blogs %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>

{% if paginator.pages.length > 1 %}
  <div class="pagination">
    <ul>
      {% for page in paginator.pages %}
        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
