<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    <nav>
      <a href="{{ site.baseurl }}/">Home</a>
      <a href="{{ site.baseurl }}/">Back to Blog</a>
    </nav>
  </header>

  <main>
    <article>
      <h2>{{ page.title }}</h2>
      <p><small>Published on {{ page.date | date: "%B %d, %Y" }}</small></p>
      <div>{{ content }}</div>
    </article>
  </main>

  <footer>
    <p>{{ site.footer.copyright }} | {{ site.footer.location }}</p>
    <p>{{ site.footer.credits }}</p>
  </footer>
</body>
</html>
